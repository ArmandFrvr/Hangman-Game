<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Hangman Game</title>
  <link rel="stylesheet" href="assets/css/starfield.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="assets/javascript/game.js"></script>
</head>

<body>

  <h1>HANG<span class="subtext">MAN</span></h1>
  <h2>THE NEXT GENERATION</h2>

  <div id="space">
    <div class="stars"></div>
    <div class="stars"></div>
    <div class="stars"></div>
    <div class="stars"></div>
    <div class="stars"></div>
  </div>

  <div id="hangman">
    <p>Press a letter to get started.</p>

    <p>Wins: <span id="wins"></span></p>

    <p>Current Word</p>
    <div id="current"></div>

    <p>Remaining Guesses: <span id="remaining"></span></p>

    <p>Letters Already Guessed:</p>
    <div id="lettersGuessed"></div>
  </div>

</body>
</html>
